<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter Demo</title>

        <!-- Styles Link: -->

        <link rel="stylesheet" href="style.css">
    
        <!-- jQuery Link: -->

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    </head>
    <body>
        
        <!-- Body: -->

        <div id="wrapper-box-id" class="wrapper-box">

            <h1 id="counter-text-id" class="counter-text">0</h1>

            <div id="btn-wrapper-box-id" class="btn-wrapper-box">

                <button type="button" id="increment-btn-id" class="increment-btn" onclick="increment()">Increment</button>
            
                <button type="button" id="decrement-btn-id" class="decrement-btn" onclick="decrement()">Decrement</button>
                
                <button type="button" id="reset-btn-id" class="reset-btn" onclick="reset()">Reset</button>

            </div>

        </div>


        <!-- JavaScript Link: -->

        <script src="script.js"></script>

    </body>
</html>
